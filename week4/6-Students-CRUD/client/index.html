<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group has-success">
            <label class="control-label" for="inputSuccess1">Faculty Number</label>
            <input id="faculty-number" type="text" class="form-control" id="inputSuccess1">
            <label class="control-label" for="inputSuccess1">Name</label>
            <input id="name" type="text" class="form-control" id="inputSuccess1">
            <label class="control-label" for="inputSuccess1">Courses (separated with commas)</label>
            <input id="courses" type="text" class="form-control" id="inputSuccess1">
        </div>
        <button id="create" type="button" class="btn btn-success btn-block">Create/Update a student</button>
        <button id="update" type="button" class="btn btn-warning btn-block">Get an existing student by Faculty number</button>
        <button id="list" type="button" class="btn btn-warning btn-block">List all students</button>
        <button id="delete" type="button" class="btn btn-danger btn-block">Delete a student</button>
      </div>
      <div class="col-md-8">
        <div id="table">
        </div>
      </div>
    </div>

    <script id="table-template" type="text/x-handlebars-template">
        <table class="table">
            <thead>
                <tr>
                    <th>Faculty number</th>
                    <th>Name</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
            {{#each list}}
            <tr>
                <td>{{ this.facultyNumber }}</td>
                <td>{{ this.name }}</td>
                <td>{{ this.courses }}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jqueryuijquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
